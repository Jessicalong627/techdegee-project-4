<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>My lightbox gallery</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="js/lightbox.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">

</head>

<body>
    <div class="main">

        <form>

            <input id="search" name="search" data-list=".list" type="text">
        </form>

        <ul class="list">

            <li data-alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
                <a class="gallery" data-lightbox="roadtrip" href="photo_gallery_v3/photos/01.jpg" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
                    <img src="photo_gallery_v3/photos/thumbnails/01.jpg" alt="Hay Bales">
                </a>
            </li>

            <li data-alt="The lake was so calm today. We had a great view of the snow on the mountains from here.">
                <a class="gallery" data-lightbox="roadtrip" href="photo_gallery_v3/photos/02.jpg" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
                    <img src="photo_gallery_v3/photos/thumbnails/02.jpg" alt="Lake">
                </a>
            </li>

            <li data-alt="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
                <a class="gallery" data-lightbox="roadtrip" href="photo_gallery_v3/photos/03.jpg" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
                    <img src="photo_gallery_v3/photos/thumbnails/03.jpg" alt="Canyon">
                </a>
            </li>

            <li data-alt="It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
                <a class="gallery" data-lightbox="roadtrip" href="photo_gallery_v3/photos/04.jpg" data-title="It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
                    <img src="photo_gallery_v3/photos/thumbnails/04.jpg" alt="Iceberg">
                </a>
            </li>

            <li data-alt="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
                <a class="gallery" data-lightbox="roadtrip" href="photo_gallery_v3/photos/05.jpg" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
                    <img src="photo_gallery_v3/photos/thumbnails/05.jpg" alt="Desert">
                </a>
            </li>

            <li data-alt="Fall is coming, I love when the leaves on the trees start to change color.">
                <a class="gallery" data-lightbox="roadtrip" href="photo_gallery_v3/photos/06.jpg" data-title="Fall is coming, I love when the leaves on the trees start to change color.">
                    <img src="photo_gallery_v3/photos/thumbnails/06.jpg" alt="Fall">
                </a>
            </li>

            <li data-alt="I drove past this plantation yesterday, everything is so green!">
                <a class="gallery" data-lightbox="roadtrip" href="photo_gallery_v3/photos/07.jpg" data-title="I drove past this plantation yesterday, everything is so green!">
                    <img src="photo_gallery_v3/photos/thumbnails/07.jpg" alt="Plantation">
                </a>
            </li>

            <li data-alt="My summer vacation to the Oregon Coast. I love the sandy dunes!">
                <a class="gallery" data-lightbox="roadtrip" href="photo_gallery_v3/photos/08.jpg" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
                    <img src="photo_gallery_v3/photos/thumbnails/08.jpg" alt="Dunes">
                </a>
            </li>

            <li data-alt="We enjoyed a quiet stroll down this countryside lane.">
                <a class="gallery" data-lightbox="roadtrip" href="photo_gallery_v3/photos/09.jpg" data-title="We enjoyed a quiet stroll down this countryside lane.">
                    <img src="photo_gallery_v3/photos/thumbnails/09.jpg" alt="Countryside">
                </a>
            </li>

            <li>
                <a class="gallery" data-lightbox="roadtrip" href="photo_gallery_v3/photos/10.jpg" data-title="Sunset at the coast! The sky turned a lovely shade of orange.">
                    <img src="photo_gallery_v3/photos/thumbnails/10.jpg" alt="Sunset">
                </a>
            </li>

            <li data-alt="I did a tour of a cave today and the view of the landscape below was breathtaking.">
                <a class="gallery" data-lightbox="roadtrip" href="photo_gallery_v3/photos/11.jpg" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
                    <img src="photo_gallery_v3/photos/thumbnails/11.jpg" alt="Cave">
                </a>
            </li>

            <li data-alt="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
                <a class="gallery" data-lightbox="roadtrip" href="photo_gallery_v3/photos/12.jpg" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
                    <img src="photo_gallery_v3/photos/thumbnails/12.jpg" alt="Bluebells">
                </a>
            </li>
        </ul>
    </div>

    <script src="js/lightbox-plus-jquery.js"></script>
    <script src="js/jquery.hideseek.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
